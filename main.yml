name: C++ Build and Profile

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GCC
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      - name: Install GCC
        run: sudo apt-get install -y g++-multilib

    - name: Build and profile
      run: |
        g++ -o a a.cpp -pg
        ./my_program
        gprof ./my_program > profile.txt
